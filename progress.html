<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Progress Tracker | Homeschool</title>
  <link rel="stylesheet" href="style.css">
</head>
<body onload="init()">
  <nav>
    <div>
      <a href="dashboard.html">Dashboard</a>
      <a href="progress.html">Progress</a>
      <a href="schedule.html">Schedule</a>
      <a href="mission.html">Mission</a>
    </div>
    <div>
      <span id="userGreeting"></span>
      <a href="#" onclick="logout()">Logout</a>
    </div>
  </nav>
  <div class="container">
    <h2>Progress Tracker</h2>
    <form id="progressForm">
      <div class="form-group">
        <label for="pdate">Date</label>
        <input type="date" id="pdate" required>
      </div>
      <div class="form-group">
        <label for="child">Child</label>
        <input type="text" id="child" required>
      </div>
      <div class="form-group">
        <label for="subjects">Subjects</label>
        <input type="text" id="subjects">
      </div>
      <div class="form-group">
        <label for="hours">Hours</label>
        <input type="text" id="hours">
      </div>
      <div class="form-group">
        <label for="notes">Notes</label>
        <textarea id="notes" rows="2"></textarea>
      </div>
      <button type="submit">Add Entry</button>
    </form>
    <h3 style="margin-top:2rem">Recent Entries</h3>
    <table id="progressTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Child</th>
          <th>Subjects</th>
          <th>Hours</th>
          <th>Notes</th>
        </tr>
      </thead>
      <tbody id="progressBody">
      </tbody>
    </table>
  </div>
  <script src="common.js"></script>
  <script>
    function init() {
      requireLogin();
      document.getElementById('userGreeting').textContent = `Logged in as ${getCurrentUser()}`;
      renderEntries();
      document.getElementById('progressForm').addEventListener('submit', function (e) {
        e.preventDefault();
        addEntry();
      });
    }

    function renderEntries() {
      const tbody = document.getElementById('progressBody');
      tbody.innerHTML = '';
      let entries = loadProgress();
      // sort by date descending
      entries.sort((a, b) => new Date(b.date) - new Date(a.date));
      // limit to last 180 entries
      entries = entries.slice(0, 180);
      if (entries.length === 0) {
        const tr = document.createElement('tr');
        const td = document.createElement('td');
        td.colSpan = 5;
        td.style.textAlign = 'center';
        td.textContent = 'No progress logged yet.';
        tr.appendChild(td);
        tbody.appendChild(tr);
        return;
      }
      for (const entry of entries) {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${entry.date}</td>
          <td>${entry.child_name}</td>
          <td>${entry.subjects}</td>
          <td>${entry.hours}</td>
          <td>${entry.notes}</td>
        `;
        tbody.appendChild(tr);
      }
    }

    function addEntry() {
      const date = document.getElementById('pdate').value;
      const child = document.getElementById('child').value.trim();
      const subjects = document.getElementById('subjects').value.trim();
      const hours = document.getElementById('hours').value.trim();
      const notes = document.getElementById('notes').value.trim();
      if (!date || !child) {
        return;
      }
      const entries = loadProgress();
      entries.unshift({ date: date, child_name: child, subjects: subjects, hours: hours, notes: notes });
      saveProgress(entries);
      // Clear form
      document.getElementById('pdate').value = '';
      document.getElementById('child').value = '';
      document.getElementById('subjects').value = '';
      document.getElementById('hours').value = '';
      document.getElementById('notes').value = '';
      renderEntries();
    }
  </script>
</body>
</html>
