<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schedule | Homeschool</title>
  <link rel="stylesheet" href="style.css">
</head>
<body onload="init()">
  <nav>
    <div>
      <a href="dashboard.html">Dashboard</a>
      <a href="progress.html">Progress</a>
      <a href="schedule.html">Schedule</a>
      <a href="mission.html">Mission</a>
    </div>
    <div>
      <span id="userGreeting"></span>
      <a href="#" onclick="logout()">Logout</a>
    </div>
  </nav>
  <div class="container">
    <h2>Schedule Builder</h2>
    <form id="scheduleForm">
      <div class="form-group">
        <label for="sdate">Date</label>
        <input type="date" id="sdate" required>
      </div>
      <div class="form-group">
        <label for="start">Start Time</label>
        <input type="time" id="start">
      </div>
      <div class="form-group">
        <label for="end">End Time</label>
        <input type="time" id="end">
      </div>
      <div class="form-group">
        <label for="event">Event</label>
        <input type="text" id="event" required>
      </div>
      <button type="submit">Add Event</button>
    </form>
    <h3 style="margin-top:2rem">Upcoming Events</h3>
    <table id="scheduleTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Start</th>
          <th>End</th>
          <th>Event</th>
        </tr>
      </thead>
      <tbody id="scheduleBody"></tbody>
    </table>
  </div>
  <script src="common.js"></script>
  <script>
    function init() {
      requireLogin();
      document.getElementById('userGreeting').textContent = `Logged in as ${getCurrentUser()}`;
      renderEvents();
      document.getElementById('scheduleForm').addEventListener('submit', function (e) {
        e.preventDefault();
        addEvent();
      });
    }

    function renderEvents() {
      const tbody = document.getElementById('scheduleBody');
      tbody.innerHTML = '';
      let events = loadSchedule();
      // sort by date ascending
      events.sort((a, b) => new Date(a.date) - new Date(b.date));
      if (events.length === 0) {
        const tr = document.createElement('tr');
        const td = document.createElement('td');
        td.colSpan = 4;
        td.style.textAlign = 'center';
        td.textContent = 'No events scheduled yet.';
        tr.appendChild(td);
        tbody.appendChild(tr);
        return;
      }
      for (const ev of events) {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${ev.date}</td>
          <td>${ev.start_time}</td>
          <td>${ev.end_time}</td>
          <td>${ev.event}</td>
        `;
        tbody.appendChild(tr);
      }
    }

    function addEvent() {
      const date = document.getElementById('sdate').value;
      const start = document.getElementById('start').value;
      const end = document.getElementById('end').value;
      const eventText = document.getElementById('event').value.trim();
      if (!date || !eventText) {
        return;
      }
      const events = loadSchedule();
      events.push({ date: date, start_time: start, end_time: end, event: eventText });
      saveSchedule(events);
      // Clear form
      document.getElementById('sdate').value = '';
      document.getElementById('start').value = '';
      document.getElementById('end').value = '';
      document.getElementById('event').value = '';
      renderEvents();
    }
  </script>
</body>
</html>
